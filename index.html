<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casa Di Ferro Mafia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      background: url("https://k.top4top.io/p_3524y4mdk1.jpg") no-repeat center center/cover;
      overflow-x: hidden;
    }

    /* دخان متحرك */
    .smoke {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/z8Y9FzM/smoke.gif') center/cover repeat;
      opacity: 0.25;
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    h1, h2 {
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .team, .recruitment {
      margin-top: 40px;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
      animation: zoomIn 1.5s ease;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button.submit {
      background: darkred;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.submit:hover {
      background: red;
    }

    /* القائمة */
    .menu {
      margin-top: 20px;
    }
    .menu a {
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      margin: 5px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease;
    }
    .menu a:hover {
      background: rgba(255,255,255,0.3);
    }

    /* زر ديسكورد */
    .discord-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #5865F2;
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .discord-btn img {
      width: 20px;
      height: 20px;
    }
    .discord-btn:hover {
      background: #4752C4;
    }
  </style>
</head>
<body>
  <!-- دخان متحرك -->
  <div class="smoke"></div>

  <div class="content">
    <h1>Welcome to Casa Di Ferro</h1>
    <h2>The Mafia Family</h2>

    <div class="menu">
      <a href="#recruitment">Recruitment</a>
      <!-- زر الديسكورد -->
      <a href="https://discord.gg/yEteqXzH" target="_blank" class="discord-btn">
        <img src="https://cdn.worldvectorlogo.com/logos/discord-icon-svgrepo-com.svg" alt="Discord Logo">
        Join Discord
      </a>
    </div>

    <!-- قسم Recruitment -->
    <div id="recruitment" class="recruitment">
      <h2>Recruitment</h2>
      <form id="recruitForm">
        <input type="text" name="realname" placeholder="Real Name" required>
        <input type="text" name="namerp" placeholder="Name RP" required>
        <input type="number" name="age" placeholder="Real Age" required>
        <input type="text" name="discord" placeholder="Discord User" required>
        <input type="text" name="rpexp" placeholder="RP EXP" required>
        <button type="submit" class="submit">Submit Application</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("recruitForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const data = {
        content: "**New Mafia Application**\n" +
                 "Real Name: " + this.realname.value + "\n" +
                 "Name RP: " + this.namerp.value + "\n" +
                 "Age: " + this.age.value + "\n" +
                 "Discord: " + this.discord.value + "\n" +
                 "RP EXP: " + this.rpexp.value
      };

      await fetch("https://discord.com/api/webhooks/1409282008026189885/kwheX80-YJUsF44SnWyUBIdQTSH96H3lYYY4ZdsZFNXbGHplJL2s-QDXjEXTU33u2D_E", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("✅ تم إرسال طلبك بنجاح!");
      window.location.href = "https://discord.gg/yEteqXzH";
    });
  </script>
</body>
</html>
